
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 600px;
            background-color: #f9f9f9;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 15px;
        }
        .info label {
            font-weight: bold;
            display: block;
        }
        .info span {
            display: block;
            margin-top: 5px;
        }
        .photo {
            text-align: center;
            margin-top: 20px;
        }
        .photo img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">License Plate Details: {{ license_no }}</div>
        <div class="info">
            <label>Owner Name:</label>
            <span>{{ owner_name }}</span>
        </div>
        <div class="info">
            <label>Vehicle Details:</label>
            <span>{{ vehicle_details }}</span>
        </div>
        <div class="info">
            <label>Registration Date:</label>
            <span>{{ registration_date }}</span>
        </div>
        <div class="info">
            <label>Address:</label>
            <span>{{ address }}</span>
        </div>
        <div class="photo">
            <label>Owner Photo:</label>
            <img src="{{ owner_photo }}" alt="Owner Photo">
        </div>
    </div>
</body>
</html>
