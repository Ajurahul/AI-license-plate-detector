<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Details</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="margin: 20px auto; padding: 20px; background-color: #fff; max-width: 700px;">
        <!-- Full-width title -->
        <div style="font-size: 24px; font-weight: bold; margin-bottom: 20px; border-bottom: 2px solid #007bff; text-align: center;">
            License Plate Details: {{ license_no }}
        </div>

        <!-- Flexbox container for details and image -->
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <!-- Details on the left -->
            <div style="flex: 1; margin-right: 20px;">
                <div style="margin-bottom: 10px;"><strong>Owner Name:</strong> {{ owner_name }}</div>
                <div style="margin-bottom: 10px;"><strong>Vehicle Details:</strong> {{ vehicle_details }}</div>
                <div style="margin-bottom: 10px;"><strong>Registration Date:</strong> {{ registration_date }}</div>
                <div style="margin-bottom: 10px;"><strong>Address:</strong> {{ address }}</div>
                <div style="margin-bottom: 10px;"><strong>Phone No:</strong> {{ phoneno }}</div>
            </div>

            <!-- Image on the right -->
            <div style="flex: 1; text-align: center;">
                <label style="font-weight: bold;">Owner Photo:</label>
                <img src="{{ owner_photo }}" alt="Owner Photo" style="max-width: 100%; max-height: 300px; border-radius: 8px;">
            </div>
        </div>
    </div>
</body>
</html>
